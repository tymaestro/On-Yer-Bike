<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="On Yer Bike is a website for cycling enthusiasts looking for workshops and bicycles">
    <meta name="keywords"
        content="On Yer Bike, new bicycles for sale, used bicycles for sale, bicycle workshops, dublin, ireland">
    <title>Workshops | On Yer Bike</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="header-main-container">
        <header>
            <div class="nav-banner">
                <h1 class="title"><a href="index.html">On Yer Bike <i class="fas fa-biking"></i></a></h1>
                <nav class="nav-menu">
                    <a href="index.html">Home</a>
                    <a href="bikes.html">Bikes</a>
                    <a href="workshops.html">Workshops</a>
                </nav>
            </div>
            <div class="workshop-image"></div>
        </header>
        <main>
            <section>
                <div class="workshop-signup">
                    <h2><i class="fas fa-wrench"></i> Workshops <i class="fas fa-wrench"></i></h2>
                    <p>The workshops are really the nuts and bolts of what we are all about and we can't thank you
                        enough for taking the time to sign up. We will email you with next month's schedule along with
                        10% off your first purchase with us!</p>
                </div>
                <div class="signup">
                    <h2 id="signup-heading">Sign Up!</h2>
                    <form action="thankyou.html" method="GET">
                        <label for="fname">First Name</label>
                        <br>
                        <input type="text" id="fname" name="first-name" class="form-input" required>
                        <br>
                        <label for="lname">Last Name</label>
                        <br>
                        <input type="text" id="lname" name="last-name" class="form-input" required>
                        <br>
                        <label for="email-address">Email</label>
                        <br>
                        <input type="email" id="email-address" name="email" class="form-input" required>
                        <br>
                        <input type="submit" value="On Yer Bike!" class="form-submit">
                    </form>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-instagram-square"></i></a>
            <a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-twitter-square"></i></a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>

</html>
