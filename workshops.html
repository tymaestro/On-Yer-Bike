<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="On Yer Bike is a website for cycling enthusiasts looking for workshops and bicycles">
        <meta name="keywords" content="On Yer Bike, new bicycles for sale, used bicycles for sale, bicycle workshops, dublin, ireland">
        <title>On Yer Bike</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1 class="title"><a href="index.html">On Yer Bike <i class="fas fa-biking"></i></a></h1>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="bikes.html">Bikes</a>
                <a href="workshops.html">Workshops</a>
            </nav>
        </header>
        <section class="workshop-image">
            <div class="form-section">
            <h2 class="form-heading">Workshop Sign Up!</h2>
            <form action="thankyou.html" method="GET">
                <label for="fname" class="form-label">First Name</label>
                <br>
                <input type="text" id="fname" name="first-name" class="form-input" required>
                <br>
                <label for="lname" class="form-label">Last Name</label>
                <br>
                <input type="text" id="lname" name="last-name" class="form-input" required>
                <br>
                <label for="email-address" class="form-label">Email</label>
                <br>
                <input type="email" id="email-address" name="email" class="form-input" required>
                <br>
                <input type="submit" value="On Yer Bike!" class="form-submit">
            </form>
            </div>
        </section>
        <footer class="social-media">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a>
